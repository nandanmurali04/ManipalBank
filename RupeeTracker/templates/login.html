{% extends 'layout.html' %}

{% block title %}Manipal Bank - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-header bg-purple text-white">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-purple">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-purple">Register</a>
            </div>
        </div>
        <div class="text-center mt-3">
            <small>
                <a href="{{ url_for('admin.login') }}" class="text-muted">Admin Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
