{% extends 'layout.html' %}

{% block title %}Manipal Bank - Admin Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0"><i class="fas fa-user-shield me-2"></i>Admin Login</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="bg-dark text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="fas fa-lock fa-2x"></i>
                    </div>
                    <h4 class="mt-3">Admin Access</h4>
                    <p class="text-muted">Restricted area for administrators only.</p>
                </div>
                
                <form method="POST" action="{{ url_for('admin.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">
                            <i class="fas fa-sign-in-alt me-2"></i>Login as Admin
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <a href="{{ url_for('auth.login') }}" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i>Back to User Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
